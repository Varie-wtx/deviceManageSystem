<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">历史数据</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <ul class="nav nav-tabs" ng-init="vm.activeTab=1">
                <li ng-class="{active: vm.activeTab == 1}"><a type="button" class="btn btn-default"
                                                              ng-click="vm.activeTab = 1">传感器</a>
                </li>
                <li ng-class="{active: vm.activeTab == 2}"><a type="button" class="btn btn-default"
                                                              ng-click="vm.activeTab = 2">执行器</a>
                </li>
            </ul>
            <div class="panel-body">

                <div class="tab-content tab-bordered">
                    <div class="tab-panel" ng-show="vm.activeTab == 1">
                        <div class="row" style="margin-top: 10px">
                            <div class="col-lg-1">
                                <label for="gateway" class="control-label">网关</label>
                                <select name="klassId" id="gateway"
                                        ng-options="_klass.name for _klass in klasses track by _klass.id"
                                        ng-model="data.klass"></select>
                            </div>
                            <div class="col-lg-1">
                                <label for="node" class="control-label">结点</label>
                                <select name="klassId" id="node"
                                        ng-options="_klass.name for _klass in klasses track by _klass.id"
                                        ng-model="data.klass"></select>
                            </div>
                            <div class="col-lg-2">
                                <label for="sensor" class="control-label">传感器</label>
                                <select name="klassId" id="sensor"
                                        ng-options="_klass.name for _klass in klasses track by _klass.id"
                                        ng-model="data.klass"></select>
                            </div>
                            <div class="col-lg-5">
                                <label>时间段</label>
                                从 <input type="text" style="width:150px;">到 <input type="text" style="width:150px;">
                            </div>
                            <div class="col-lg-2 col-lg-offset-1">
                                <div class="text-left">
                                    <a class="btn btn-info" role="button"><i class="fa fa"></i>查询</a>
                                </div>
                            </div>
                        </div>
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>设备名称</th>
                                    <th>设备类别</th>
                                    <th>安装地点</th>
                                    <th>运行状态</th>
                                    <th>初装时间</th>
                                    <th>备注</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="gradeA">
                                    <td>1</td>
                                    <td>摄像头</td>
                                    <td>类别1</td>
                                    <td>教学楼</td>
                                    <td>正常运行</td>
                                    <td>2018-9-10</td>
                                    <td class="center">计算机</td>
                                    <td class="center">
                                        <a type="button" class="btn btn-default" href="#!/device/edit/{{_list.id}}">编辑</a>
                                        <button ng-click="delete(_list)" class="btn btn-danger">删除</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-panel" ng-show="vm.activeTab == 2">
                        <div class="row" style="margin-top: 10px">
                            <div class="col-lg-1">
                                <gateway-name-list></gateway-name-list>
                            </div>
                            <div class="col-lg-1">
                                <label for="node1" class="control-label">结点</label>
                                <select name="klassId" id="node1"
                                        ng-options="_klass.name for _klass in klasses track by _klass.id"
                                        ng-model="data.klass"></select>
                            </div>
                            <div class="col-lg-2">
                                <sensor-list></sensor-list>
                            </div>
                            <div class="col-lg-5">
                                <label>时间段</label>
                                从 <input type="text">到 <input type="text">
                            </div>
                            <div class="col-lg-2 col-lg-offset-1">
                                <div class="text-left">
                                    <a class="btn btn-info" role="button"><i class="fa fa"></i>查询</a>
                                </div>
                            </div>
                        </div>
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>设备名称</th>
                                    <th>设备类别</th>
                                    <th>安装地点</th>
                                    <th>运行状态</th>
                                    <th>初装时间</th>
                                    <th>备注</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="gradeA">
                                    <td>1</td>
                                    <td>摄像头</td>
                                    <td>类别1</td>
                                    <td>教学楼</td>
                                    <td>正常运行</td>
                                    <td>2018-9-10</td>
                                    <td class="center">计算机</td>
                                    <td class="center">
                                        <a type="button" class="btn btn-default" href="#!/device/edit/{{_list.id}}">编辑</a>
                                        <button ng-click="delete(_list)" class="btn btn-danger">删除</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</div>
