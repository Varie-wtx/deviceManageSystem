<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="submit()">
                        <fieldset>
                            <div class="form-group">
                                <input ng-model="user.username" id="username" class="form-control" placeholder="Username"  type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input ng-model="user.password" id="password" class="form-control" placeholder="Password"  type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                            <!--<a ui-sref="dashboard.home" class="btn btn-lg btn-success btn-block">Login</a>-->
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
