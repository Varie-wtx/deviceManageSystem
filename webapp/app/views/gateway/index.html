<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">网关管理</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-3">
            <div class="input-group custom-search-form text-left">
                <input type="text" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
            <button class="btn btn-default" type="button">
                <i class="fa fa-search"></i>
            </button>
        </span>
            </div>
        </div>
        <div class="col-lg-2 col-lg-offset-7">
            <div class="text-left">
                <a class="btn btn-info" href="#!/gateway/add" role="button"><i class="fa fa"></i>添加网关</a>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                网关管理表
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>网关名称</th>
                            <th>网关ID</th>
                            <th>MAC</th>
                            <th>网关类型</th>
                            <th>离线判断周期</th>
                            <th>在线情况</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="gradeA" ng-repeat="_list in lists | orderBy: '-id'" ng-hide="_list._delete">
                            <td>{{$index+1}}</td>
                            <th>{{_list.name}}</th>
                            <th>{{_list.id}}</th>
                            <th>{{_list.macAddress}}</th>
                            <th>{{_list.gatewayType.name}}</th>
                            <th>{{_list.lixianJudgeTime}}</th>
                            <th>{{_list.onlineDescription}}</th>
                            <th>{{_list.status}}</th>
                            <td class="center">
                                <a type="button" class="btn btn-default" href="#!/gateway/edit/{{_list.id}}">编辑</a>
                                <button ng-click="delete(_list)" class="btn btn-danger">删除</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
</div>
