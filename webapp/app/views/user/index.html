<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">用户管理</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-3">
            <div class="input-group custom-search-form text-left">
                <input type="text" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
            <button class="btn btn-default" type="button">
                <i class="fa fa-search"></i>
            </button>
        </span>
            </div>
        </div>
        <div class="col-lg-2 col-lg-offset-7">
            <div class="text-left">
                <a class="btn btn-info" href="#!/user/add" role="button"><i class="fa fa"></i>添加用户</a>
            </div>
        </div>
    </div>
</div>

<hr>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                用户管理表
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <p><yunzhi-size ng-model="params.size" data-reload="reloadBySize"></yunzhi-size></p>
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>用户名</th>
                            <th>姓名</th>
                            <th>手机</th>
                            <th>用户密码</th>
                            <th>角色</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="gradeA" ng-repeat="_list in data.content | orderBy: '-id'" ng-hide="_list._delete">
                            <td>{{_list.username}}</td>
                            <td>{{_list.name}}</td>
                            <td>{{_list.phone}}</td>
                            <td>{{_list.password}}</td>
                            <td class="center">{{_list.role.rolename}}</td>
                            <td class="center">
                                <a type="button" class="btn btn-default" href="#!/user/edit/{{_list.id}}">编辑</a>
                                <button ng-click="delete(_list)" class="btn btn-danger">删除</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <yunzhi-page data-total-pages="data.totalPages" data-number="data.number" data-reload="reloadByPage"></yunzhi-page>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
</div>
