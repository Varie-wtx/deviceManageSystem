<div class="row">
    <div class="col-md-8 col-lg-offset-2" style="margin-top: 50px;">
        <form class="form-horizontal" ng-submit="submit()">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="data.username" class="form-control" id="username" placeholder="用户名">
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="data.name" class="form-control" id="name" placeholder="姓名">
                </div>
            </div>

            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">手机</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="data.phone" class="form-control" id="phone" placeholder="手机">
                </div>
            </div>


            <div class="form-group">
                <role-list></role-list>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="data.password" class="form-control" id="password" placeholder="密码">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
