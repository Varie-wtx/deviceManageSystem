<div class="row">
    <div class="col-md-8 col-lg-offset-2" style="margin-top: 50px;">
        <form class="form-horizontal" ng-submit="submit()">
            <div class="form-group">
                <label for="rolename" class="col-sm-2 control-label">角色名称</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="data.rolename" class="form-control" id="rolename" placeholder="角色名称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">权限</label>

                <div class="col-sm-10">
                    <!--<label for="flag">全选-->
                    <!--<input id="flag" type="checkbox" ng-model="select_all" ng-change="selectAll()">-->
                    <!--</label>-->
                    <p ng-repeat="_list in powers | orderBy: '-id'" ng-model="select_all" ng-change="selectAll()">
                        <input type="checkbox" name="_list.powername" ng-model="_list.isSelecting"  ng-change="selectOne()"/>{{_list.powername}}
                    </p>

                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
