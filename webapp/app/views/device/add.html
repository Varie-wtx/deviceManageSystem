<div class="row">
    <div class="col-md-8 col-lg-offset-2" style="margin-top: 50px;">
        <form class="form-horizontal" ng-submit="submit()">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">设备名称</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="data.name" class="form-control" id="name" placeholder="设备名称">
                </div>
            </div>

            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">设备类型</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="data.type" class="form-control" id="type" placeholder="类别">
                </div>
            </div>

            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">设备位置</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="data.address" class="form-control" id="address" placeholder="设备位置">
                </div>
            </div>

            <div class="form-group">

                <sensor-list></sensor-list>
            </div>


            <div class="form-group">
                <label for="note" class="col-sm-2 control-label">说明</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="data.note" class="form-control" id="note" placeholder="说明">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
